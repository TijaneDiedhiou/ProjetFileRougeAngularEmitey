<div  class="container m-auto  ">
  <div class=" mt-0 row justify-content-center align-items-center ">
      <div class="row b-wrapper">
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 b-min-height">
          <div  class="b-title text-center">
            <h1 class="user_title">e<span style="color: white">M</span>i<span style="color: aliceblue">T</span>ey</h1>
          </div >
          <img class="d-none d-sm-block" style="width: 100%" src="assets/images/qsdfg.webp" alt="">
          <h6  class="text-center mt-5" style="position :static;font-size: 1.2em;  color: white; font-family: 'Lilita One', cursive;"><p> </p> Plateformes num√©riques de collaboration <p> et d'apprentissage</p></h6>

          <div class="b-form-title align-content-lg-center">

          </div>
        </div>
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
          <div class="b-logo swift_right">
          </div>
          <div class="b-form text-center">
            <div class="b-form-title">
              <h1 class="form_title">S'authentifier</h1>
              <p>
                <span><a href="https://www.facebook.com/help.programmingguide" target = "_blank"><i style="color: #0572E6" class="fab fa-facebook-f"></i></a></span>
                <span><a href="https://twitter.com/HelpProgrammin0" target = "_blank"><i style="color: #1DA1F2" class="fab fa-twitter"></i></a></span>
                <span><a href="https://www.instagram.com/help.programmingguide" target = "_blank"><i  style="color: #D31A5E" class="fab fa-instagram"></i></a></span>
                <span><a href="" target = "_blank"><i style="color: #006397" class="fab fa-linkedin"></i></a></span>
                <span><a href="" target = "_blank"><i style="color: #B7081B" class="fab fa-pinterest-square"></i></a></span>
              </p>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group">
                <label  class="" for="email"><b>Email</b></label>
                <input email
                       [(ngModel)]="user.email"
                       ngModel name="mail"
                       required
                       #inputMail= "ngModel"
                       type="text"
                       class="form-control  "
                       id="email">
              </div>
              <div class="alert alert-danger " *ngIf="inputMail.invalid && inputMail.touched && inputMail.dirty">
                Votre email n'est pas valide
              </div>
              <div class="form-group">
                <label class="" for="pwd"><b>Password</b></label>
                <input required
                       [(ngModel)]="user.password"
                       type="password"
                       minlength="4"
                       ngModel name="password"
                       #pwdInput="ngModel"
                       class="form-control "
                       id="pwd">
              </div>
              <div class="alert alert-danger " *ngIf="pwdInput.invalid && pwdInput.touched">
                Le password doit avoir au minimum 4 caracteres
              </div>
              <button style="height: 40px" type="submit" class="btn btn-outline-primary mt-3 w-25">
                dddddddddddddd</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
