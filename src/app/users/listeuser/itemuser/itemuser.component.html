<table class="table table-hover mr-3">
  <thead>
  <tr>
    <th scope="col"><b>Avatar</b></th>
    <th scope="col"><b>Nom</b></th>
    <th scope="col"><b>Prenom</b></th>
    <th scope="col"><b>Mail</b></th>
    <th scope="col"><b>Profil</b></th>


  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td><img src="data:image/jpeg;base64,{{user.avatar}}"style="width:85px; height:50px"></td>
    <td>{{user.nom}}</td>
    <td>{{user.prenom}}</td>
    <td>{{user.email}}</td>
    <td>{{user.profil}}</td>
    <td><a href="#" data-toggle="tooltip" title="Editer"><i style="color: #4b4848" class="fas fa-user-edit"></i></a></td>
    <td><a href="#" data-toggle="tooltip" title="Supprimer"><i style="color: #4b4848" class="fas fa-trash-alt "></i></a></td>
  </tr>
  </tbody>

</table>
